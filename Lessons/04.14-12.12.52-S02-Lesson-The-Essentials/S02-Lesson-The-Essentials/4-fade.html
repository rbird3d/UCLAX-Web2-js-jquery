<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Fade</title>
		<link rel="stylesheet" href="./css/styles.css">
		<style>
			body { background-color: #56728f; }

			.fade .set {
				border: solid 5px #ffffff;

				width: 300px;
				height: 200px;
				position: relative;
				margin: auto;
				margin-bottom: 25px;
			}

			.fade .set img {
				position: absolute;
				left: 0px;
				top: 0px;

				transition: all 1s;
			}

			.fade .set img.color { opacity: 0.00; }
			.fade .set img.color.on { opacity: 1.00; }


		</style>
	</head>
	<body>
